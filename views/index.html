<!DOCTYPE html>
<html>

<head>
    <title>项目流程图</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="/javascripts/go.js" type="text/javascript"></script>
    <script src="/javascripts/flow.js" type="text/javascript"></script>
    <style rel="stylesheet">
        table{
            text-align: center;
            width: 80%;
            font-size:24px;
            border:1px solid #CCC;
            margin:0 auto;
        }
        table #head{
            font-size: 30px;
        }
        table tr{
            line-height:50px;
        }
        tr:nth-of-type(even){background:#CCC;}
    </style>
</head>

<body>
    <h1>项目流程</h1>
    <table>
        <tr id="head">
            <td>名称</td>
            <td>介绍</td>
            <td>操作</td>
        </tr>
        <% flowList.forEach(function(flow){ %>
            <tr>
                <td><%=flow.name %></td>
                <td><%=flow.desc %></td>
                <td>
                    <button>修改/查看</button>
                    <button>删除</button>
                </td>
            </tr>
        <% }) %>
    </table>

</body>

</html>
